<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Mysuru Green Technologies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #eaf7ed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
    }

    .container {
      background: #fff;
      width: 800px;
      max-width: 100%;
      height: 500px;
      display: flex;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      overflow: hidden;
      animation: fadeIn 0.8s ease;
    }

    .left-panel {
      background: linear-gradient(45deg, #2e7d32, #66bb6a);
      color: white;
      width: 40%;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-panel h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    .left-panel p {
      font-size: 14px;
      line-height: 1.5;
    }

    .left-panel button {
      margin-top: 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .left-panel button:hover {
      background: white;
      color: #2e7d32;
    }

    .right-panel {
      width: 60%;
      padding: 40px 50px;
      position: relative;
    }

    .logo {
      width: 250px;
      margin: 0 auto 20px;
      display: block;
    }

    .right-panel h2 {
      margin-bottom: 10px;
      color: #2e7d32;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    form input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    form button {
      margin-top: 10px;
      background: #2e7d32;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background: #388e3c;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }
    .error {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        border-radius: 10px;
      }

      .left-panel, .right-panel {
        width: 100%;
        height: auto;
        padding: 30px 20px;
      }

      .left-panel button {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <div>
        <h2>Mysuru Green Technologies</h2>
        <p>Empowering a sustainable tomorrow with clean, smart, and renewable energy solutions.</p>
      </div>
      <button onclick="toggleRegister()">Register</button>
    </div>
    <div class="right-panel">
      <!-- Logo -->
      <img src="{{ url_for('static', filename='images/image_1.png') }}" alt="Company Logo" class="logo" />
      <h2>Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a><br><br><br>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>

  <script>
    function toggleRegister() {
      window.location.href = "{{ url_for('register') }}";
    }
  </script>

</body>
</html>

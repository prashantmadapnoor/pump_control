<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  display: flex;
  height: 100vh;
  color: #333;
  padding: 0;
  margin: 0;
}

/* Container Styling */
.container {
  display: flex;
  width: 100%;
}

/* Sidebar Styling */
.sidebar {
  width: 20%;
  background-color: #006A4E;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%;
}

/* Logo Styling */
.sidebar .logo {
  margin-bottom: 30px;
}

.sidebar .logo img {
  max-width: 100%;
  height: auto;
}

/* Menu Styling */
.menu {
  list-style: none;
  width: 100%;
}

.menu li {
  margin-bottom: 20px;
}

.menu a {
  text-decoration: none;
  color: #fff;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 15px;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.menu a.active,
.menu a:hover {
  background-color: #1B4D3E;
}

.menu a i {
  font-size: 18px;
}

/* Main Content */
.main-content {
  flex: 1;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  margin: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.header h2 {
  font-size: 24px;
  color: #333;
}

.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 2px solid #006A4E;
}

/* Form Styling */
.edit-form {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-row {
  display: flex;
  gap: 20px;
}

.form-group {
  flex: 1;
  display: flex;
  flex-direction: column;
}

label {
  font-size: 14px;
  color: #555;
  margin-bottom: 5px;
}

input,
select {
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

input:focus,
select:focus {
  outline: none;
  border-color: #006A4E;
}

/* Button Styling */
.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.btn.cancel {
  background-color: #ccc;
}

.btn.save {
  background-color: #006A4E;
}

.btn:hover {
  opacity: 0.9;
}

/* Modal Styling */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 400px;
  margin: 100px auto;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
/* Styling for the Change Password button */
#change-password-btn {
  background-color: #006A4E; /* Blue background for the button */
  color: #fff; /* White text */
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 14px;
  cursor: pointer;
  transition: background-color 0.3s; /* Smooth transition on hover */
  align-self: flex-start; /* Align the button to the left */
  margin-bottom: 20px; /* Space below the button */
}

#change-password-btn:hover {
  background-color: #1B4D3E; /* Darker blue when hovered */
  opacity: 0.9; /* Slightly dimmed effect on hover */
}

#change-password-form h3 {
  text-align: center; /* Center the text */
  font-size: 22px;
  color: #006A4E;
  margin-bottom: 20px;
}

/* Styling for the Input Wrapper */
.input-wrapper {
  position: relative;
}

.input-wrapper i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
}

.input-wrapper input,
.input-wrapper select {
  padding: 10px 10px 10px 35px; /* Padding to the left for the icon */
  border: 1px solid #ddd;
  border-radius: 5px;
  width: 100%;
}

.input-wrapper input:focus,
.input-wrapper select:focus {
  outline: none;
  border-color: #006A4E;
}

/* You can also change the icon color when input is focused */
.input-wrapper input:focus + i,
.input-wrapper select:focus + i {
  color: #006A4E;
}
</style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="/static/images/logo.png" alt="Company Logo">
      </div>
      <nav>
        <nav>
          <ul class="menu">
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li><a href="#"><i class="fas fa-users"></i>User Management</a></li>
            <li><a href="#"><i class="fas fa-laptop"></i>Device Management</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i>Settings</a></li>
            <li><a href="#" class="active"><i class="fas fa-pencil-alt"></i>Edit Profile</a></li>
            <li><a href="/login" class="logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
          </ul>
        </nav>
      </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h2 class="fas fa-pencil-alt">Edit Profile</h2>
        <div class="user-info">
          <img src="/static/images/profile_pic.jpg" alt="User Profile" class="profile-pic">

        </div>
      </header>

      <form class="edit-form">
        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="first-name" placeholder="Enter first name">
                </div>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="last-name" placeholder="Enter last name">
                </div>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <div class="input-wrapper">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="contact-number" placeholder="Enter contact number">
                </div>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group full-width">
                <label for="address">Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="address" placeholder="Enter address">
                </div>
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="city">City</label>
                <div class="input-wrapper">
                    <i class="fas fa-city"></i>
                    <select id="city">
                        <option>City</option>
                        <option>Mysuru</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <div class="input-wrapper">
                    <i class="fas fa-map"></i>
                    <select id="state">
                        <option>State</option>
                        <option>Karnataka</option>
                    </select>
                </div>
            </div>
        </div>
    
        <button type="button" class="btn" id="change-password-btn">Update Password</button>
    
        <div class="form-actions">
            <button type="button" class="btn cancel">Cancel</button>
            <button type="submit" class="btn save">Save</button>
        </div>
    </form>
    </main>
  </div>

  <!-- Password Change Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Update Password</h3>
      <form id="change-password-form">
        
        <div class="form-row">
          <div class="form-group">
            <label for="current-password">Current Password</label>
            <input type="password" id="current-password" placeholder="Enter current password" required>
          </div>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password" required>
          </div>
        </div>
      
        <div class="form-row">
          <div class="form-group">
            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>
          </div>
        </div>
      
        <div class="form-actions">
          <button type="button" class="btn cancel" id="close-modal-btn">Cancel</button>
          <button type="submit" class="btn save">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/static/js/dashboard.js"></script>

</body>
</html>

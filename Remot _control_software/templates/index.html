<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - User System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            z-index: 1;
            position: relative;
            padding: 20px;
        }

        .overlay {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
        }

        .logo {
            width: 400px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2e7d32;
            animation: fadeInUp 1s ease-out forwards;
        }

        p.tagline {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 14px 28px;
            margin: 10px;
            font-size: 1.1rem;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #27692b;
            transform: scale(1.05);
            box-shadow: 0 0 10px #2e7d32aa, 0 0 20px #2e7d32aa;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 20px 15px;
            }

            .logo {
                width: 140px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop class="background-video" id="bgVideo">
        <source src="{{ url_for('static', filename='videos/bg1.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="container">
        <div class="overlay">
            <img src="{{ url_for('static', filename='images/image_1.png') }}" alt="Company Logo" class="logo">
            <h1>"Innovating Today for a Greener Tomorrow"</h1>
            <p class="tagline">Sustainable | Smart | Secure</p>
            <a href="{{ url_for('login') }}" class="button">Login</a>
            <a href="{{ url_for('register') }}" class="button">Register</a>
            <!-- Optional: Toggle background music -->
            <!-- <button onclick="toggleMute()" class="button">ðŸ”ˆ Music</button> -->
        </div>
    </div>

    <!-- Optional background music -->
    <!--
    <audio id="bgMusic" autoplay loop muted>
        <source src="{{ url_for('static', filename='audio/ambient.mp3') }}" type="audio/mpeg">
    </audio>
    -->

    <script>
        // Background video switching
        const videos = [
            "{{ url_for('static', filename='videos/bg1.mp4') }}",
            "{{ url_for('static', filename='videos/bg2.mp4') }}",
            "{{ url_for('static', filename='videos/bg3.mp4') }}"
        ];
        const selected = videos[Math.floor(Math.random() * videos.length)];
        const bgVideo = document.getElementById('bgVideo');
        bgVideo.querySelector('source').src = selected;
        bgVideo.load();

        // Optional mute toggle
        function toggleMute() {
            const audio = document.getElementById("bgMusic");
            audio.muted = !audio.muted;
        }
    </script>
</body>
</html>
